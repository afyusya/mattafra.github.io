<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt & Afra Wedding</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
  
<body>
<div class="page-wrapper">
<div class="main-content">
  <header class="header">
    <div class="header-inner">
    <img src="images/Bow.png" alt="Bow" class="header-image"/>
    <div class="logo-text">
    <div class="logo">M + A</div>
    <h1 class="h1name">Matt & Afra</h1>
    <p class="date">18.10.2025</p>
    </div>
      <img src="images/discoball.png" alt="disco" class="header-image"/>
    </div>
  </header>

  <div class="gallery">
  <div class="image-box">
    <img src="images/photostrip.png" alt="Photobooth strip" class="photobooth-strip">
  </div>
    <div class="image-box">
    <img src="images/photostrip.png" alt="Photobooth strip" class="photobooth-strip">
    </div>
</div>

<nav class="menu-bar">
  <a href="https://your-rsvp-link.com" target="_blank" class="menu-button">RSVP</a>
  <a href="faq.html" class="menu-button">FAQ</a>
</nav>
  
<section class="schedule">
  <div class="schedule-card">
    <h2 class="scheduleheader">Day Schedule</h2>
    <img src="images/Order of the day.png" alt="Order of the Day" class="schedule-image">
  </div>
</section>
</div>
  
  <footer class="footer">
    <div class="footer-inner">
    <div class="footerlogo">Love, Matt & Afra</div>
    <img src="images/heart.png" alt="heart" class="footer-image">
    </div>
  </footer>
</div>
  
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const schedules = document.querySelectorAll('.schedule');
  
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };
  
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active'); // Activates fade-up
          observer.unobserve(entry.target);
        }
      });
    }, options);
  
    schedules.forEach((item) => {
      appearOnScroll.observe(item);
    });
  });
</script>
</body>
</html>
