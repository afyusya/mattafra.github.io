<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Matt & Afra Wedding</title>
  <link rel="stylesheet" href="css/style.css" />

  <style>
  .wedding-section {
    background: #fff5cc;
    border: 10px solid #4d0000;
    padding: 50px;
    text-align: center;
    font-family: Georgia, Times, serif;
    color: #4d0000;
    position: relative;
  }

  .wedding-section::before,
  .wedding-section::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 20px;
    background: #4d0000;
    background-image: repeating-linear-gradient(
      #fff5cc,
      #fff5cc 20px,
      #4d0000 20px,
      #4d0000 40px
    );
  }

  .wedding-section::before {
    left: 0;
  }

  .wedding-section::after {
    right: 0;
  }

  .wedding-section h1 {
    font-size: 32px;
    margin-bottom: 20px;
    font-weight: normal;
    text-transform: uppercase;
  }

  .wedding-section p {
    font-size: 20px;
    margin-bottom: 30px;
    font-style: italic;
  }

  .wedding-section .rsvp-button {
    background: #4d0000;
    color: #fff5cc;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    font-family: Georgia, Times, serif;
    font-weight: bold;
  }

  .wedding-section .rsvp-button:hover {
    background: #fff5cc;
    color: #4d0000;
    border: 2px solid #4d0000;
  }
</style>
</head>
  
<body>
<div class="page-wrapper">
<div class="main-content">
  <header class="header">
    <div class="header-inner">
    <img src="images/Bow.png" alt="Bow" class="header-image"/>
    <div class="logo-text">
    <div class="logo">M + A</div>
    <h1 class="h1name">Matt & Afra</h1>
    <p class="date">18.10.2025</p>
    </div>
      <img src="images/discoball.png" alt="disco" class="header-image"/>
    </div>
  </header>

  <div class="gallery">
  <div class="image-box">
    <img src="images/photostrip.png" alt="Photobooth strip" class="photobooth-strip">
  </div>
    <div class="image-box">
    <img src="images/photostrip.png" alt="Photobooth strip" class="photobooth-strip">
    </div>
</div>

<nav class="menu-bar">
  <a href="https://your-rsvp-link.com" target="_blank" class="menu-button">RSVP</a>
  <a href="faq.html" class="menu-button">FAQ</a>
</nav>
  
<section class="wedding-section">
  <h1>Saturday Twentieth of May 2026</h1>
  <p>Lough Eske Hotel, Donegal</p>
  <button class="rsvp-button">RSVP</button>
</section>
  
<section class="schedule">
  <div class="schedule-card">
    <h2 class="scheduleheader">Day Schedule</h2>
    <img src="images/Order of the day.png" alt="Order of the Day" class="schedule-image">
  </div>
</section>
</div>
  
  <footer class="footer">
    <div class="footer-inner">
    <div class="footerlogo">Love, Matt & Afra</div>
    <img src="images/heart.png" alt="heart" class="footer-image">
    </div>
  </footer>
</div>
  
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const schedules = document.querySelectorAll('.schedule');
  
    const options = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };
  
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('active'); // Activates fade-up
          observer.unobserve(entry.target);
        }
      });
    }, options);
  
    schedules.forEach((item) => {
      appearOnScroll.observe(item);
    });
  });
</script>
</body>
</html>
